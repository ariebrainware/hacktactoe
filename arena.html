<!doctype html>
<html>

<head>
    <title>Hack Tac Toe</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="src/hacktactoe16x16.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="src/css/animate.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div id="mainWrapper">
                <h1 class="animated bounceInDown">Hack Tac Toe</h1>
                <div id="main" class="animated flash">
                    <div id="playerInfo">
                        <div id="x">X:
                            <span id="player" data-side="1">Player</span>
                            <p id="xWinVal">Win:</p>
                        </div>
                        <div id="o">O:
                            <span id="player" data-side="0">Player</span>
                            <p id="oWinVal">Win:</p>
                        </div>
                    </div>
                    <div id="playground">
                        <div id="cellGroup">
                            <div class="cell 0" data-cell="0"></div>
                            <div class="cell 1" data-cell="1"></div>
                            <div class="cell 2" data-cell="2"></div>
                            <div class="cell 3" data-cell="3"></div>
                            <div class="cell 4" data-cell="4"></div>
                            <div class="cell 5" data-cell="5"></div>
                            <div class="cell 6" data-cell="6"></div>
                            <div class="cell 7" data-cell="7"></div>
                            <div class="cell 8" data-cell="8"></div>
                        </div>
                    </div>
                    <div id="result">Reset</div>
                </div>
                <div><button type="button" id="logout" class="btn btn-outline-danger btn-logout">LOGOUT</button></div>
            </div>
        </div>
        <div class="col"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="src/js/index.js"></script>
        <script src="src/js/verifytoken.js"></script>
</body>

</html>
