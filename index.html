<!doctype html>
<html>

<head>
    <title>Hack Tac Toe</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="src/hacktactoe16x16.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="src/css/animate.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body class="container">

    <div class="row wrapper">
        <div class="col">
            <!-- Side Content -->
        </div>
        <div class="col">
            <div id="formLogin" class="form-login">
                <h1 class="animated bounceInDown">LOGIN</h1>
                <form class="animated flash" id="login">

                    <div class="form-row align-items-center">
                        <div class="col">
                            <input id="username" type="text" class="form-control custom-field" placeholder="Username"
                                required>
                        </div>
                        <div class="col">
                            <input id="password" type="password" class="form-control custom-field" placeholder="Password"
                                required>
                        </div>
                    </div>
                    <div class="row btn-login">
                        <button type="submit" class="btn btn-outline-success">LOGIN</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="col">
            <!-- Side Content -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
